{% extends 'base.html' %}
{% load static %}
{% load sass_tags %}
{% block css %}
<!-- Plugins css start-->
<link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/datatables.scss' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Plugins css Ends--> 
{% endblock %} 
{% block title %}Default User List{% endblock %}
{% block content %} 
<!-- Add responsive styles -->
<style>
	@media (max-width: 767px) {
		.table-responsive {
			overflow-x: auto;
			-webkit-overflow-scrolling: touch;
		}

		.table th,
		.table td {
			padding: 8px;
			font-size: 12px;
		}

		.three-dots-menu {
			font-size: 20px;
			display: block;
			margin: 0 auto;
			padding: 10px;
			cursor: pointer;
		}

		.action-card {
			width: 120px;
		}

		.table th {
			text-align: left;
		}

		/* For active and deactive status */
		.text-success {
			color: green;
			font-weight: bold;
		}

		.text-danger {
			color: red;
			font-weight: bold;
		}

		.action-menu-container {
			display: block;
			position: relative;
		}
	}

	/* Additional styling for tablet and larger screens */
	@media (min-width: 768px) {
		.three-dots-menu {
			font-size: 18px;
		}
	}
</style> 
<div class="page-body">
    <div class="container-fluid">
        <div class="page-title">
            <div class="row">
                <div class="col-6">
                    <h3>{{ breadcrumb.child }}</h3>
                </div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card filter-section">
                    <div class="card-body">
                        <form id="filter-form">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="name-filter">Name</label>
                                        <input type="text" class="form-control" id="name-filter" placeholder="Filter by name">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="email-filter">Email</label>
                                        <input type="text" class="form-control" id="email-filter" placeholder="Filter by email">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="phone-filter">Phone</label>
                                        <input type="text" class="form-control" id="phone-filter" placeholder="Filter by phone">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="status-filter">Status</label>
                                        <select class="form-control" id="status-filter">
                                            <option value="">All Statuses</option>
                                            <option value="active">Active</option>
                                            <option value="inactive">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="button" id="apply-filters" class="btn btn-primary">Apply Filters</button>
                                    <button type="button" id="reset-filters" class="btn btn-secondary">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="display" id="mobile-users-table">
                                <thead>
                                    <tr>
                                        <th data-data="id">No.</th>
                                        <th data-data="name">Name</th>
                                        <th data-data="email">Email</th>
                                        <th data-data="phone">Phone</th>
                                        <th data-data="is_active">Status</th>
                                        <th data-data="actions">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be loaded via AJAX -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block scriptcontent %}
<!-- Plugins JS start-->
<script src="{% static 'assets/js/datatable/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'assets/js/datatable/datatables/datatable.custom.js' %}"></script>
<script src="{% static 'assets/js/tooltip-init.js' %}"></script>
<!-- Plugins JS Ends-->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize DataTable with server-side processing
    var table = $('#mobile-users-table').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": window.location.href,
            "type": "GET",
            "data": function(d) {
                // Add filter parameters to the DataTables request
                d.name = $('#name-filter').val();
                d.email = $('#email-filter').val();
                d.phone = $('#phone-filter').val();
                d.status = $('#status-filter').val();
            }
        },
        "columns": [
            {"data": "id"},
            {"data": "name"},
            {"data": "email"},
            {"data": "phone"},
            {
                "data": "is_active",
                "render": function(data, type, row) {
                    return data ? 
                        '<span class="text-success">Active</span>' : 
                        '<span class="text-danger">Deactive</span>';
                }
            },
            {
                "data": "actions",
                "render": function(data, type, row) {
                    return `
                        <div class="action-menu-container" style="position: relative; display: inline-block;">
                            <a href="#" class="three-dots-menu">
                                <i data-feather="more-vertical"></i>
                            </a>
                            <div class="action-card" style="display: none; position: absolute; top: 100%; right: 0; background: #fff; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); z-index: 10; width: auto;">
                                <ul style="list-style: none; padding: 0; margin: 0;">
                                    <li style="padding: 8px 12px; border-top: 1px solid #eee; font-size: small;">
                                        <a href="/report/user/${data}/export/" class="view-details">Export Report</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    `;
                }
            }
        ],
        "responsive": true,
        "lengthMenu": [10, 25, 50, 100],
        "pageLength": 10
    });

    // Apply filters when button is clicked
    $('#apply-filters').on('click', function() {
        table.ajax.reload();
    });

    // Reset filters
    $('#reset-filters').on('click', function() {
        $('#name-filter').val('');
        $('#email-filter').val('');
        $('#phone-filter').val('');
        $('#status-filter').val('');
        table.ajax.reload();
    });

    // Toggle action menu
    $(document).on('click', '.three-dots-menu', function(e) {
        e.preventDefault();
        var actionCard = $(this).next('.action-card');
        $('.action-card').not(actionCard).hide();
        actionCard.toggle();
    });

    // Hide action card if clicking outside
    $(document).click(function(e) {
        if (!$(e.target).closest('.action-menu-container').length) {
            $('.action-card').hide();
        }
    });

    // Initialize feather icons after DataTable is drawn
    table.on('draw', function() {
        if (typeof feather !== 'undefined') {
            feather.replace();
        }
    });
});
</script>
{% endblock %}
